<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Afazeres</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìù</text></svg>">
    <link href="./src/output.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 sm:px-6 py-8 max-w-2xl">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Lista de Afazeres</h1>
            <p class="text-gray-600">Organize suas ideias, conquiste seus objetivos</p>
        </div>

        <div class="bg-white rounded-2xl shadow-xl p-4 sm:p-6">
            <div class="mb-6">
                <div class="flex gap-2 sm:gap-3">
                    <input type="text" id="taskInput" data-testid="task-input"
                        placeholder="O que voc√™ precisa fazer hoje?"
                        class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200">
                    <button id="addButton" data-testid="add-button" type="button"
                        class="px-3 py-3 sm:px-6 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-200 font-medium text-sm sm:text-base">
                        Adicionar
                    </button>
                </div>
            </div>

            <div class="flex border-b border-gray-200 mb-6">
                <button
                    class="filter-tab flex-1 py-3 px-4 text-sm font-medium text-center border-b-2 border-blue-600 text-blue-600"
                    data-filter="all" data-testid="filter-all">
                    Todas
                </button>
                <button
                    class="filter-tab flex-1 py-3 px-4 text-sm font-medium text-center border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 transition-all duration-200"
                    data-filter="pending" data-testid="filter-pending">
                    Pendentes
                </button>
                <button
                    class="filter-tab flex-1 py-3 px-4 text-sm font-medium text-center border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 transition-all duration-200"
                    data-filter="completed" data-testid="filter-completed">
                    Conclu√≠das
                </button>
            </div>

            <div class="task-list mb-6 min-h-[200px]" id="taskList" data-testid="task-list">
            </div>

            <div class="grid grid-cols-3 gap-4 pt-6 border-t border-gray-200">
                <div class="text-center">
                    <div class="text-2xl font-bold text-gray-800" id="totalTasks" data-testid="total-tasks">0</div>
                    <div class="text-sm text-gray-500">Total</div>
                </div>
                <div class="text-center">
                    <div class="text-2xl font-bold text-green-600" id="completedTasks" data-testid="completed-tasks">0
                    </div>
                    <div class="text-sm text-gray-500">Conclu√≠das</div>
                </div>
                <div class="text-center">
                    <div class="text-2xl font-bold text-orange-600" id="pendingTasks" data-testid="pending-tasks">0
                    </div>
                    <div class="text-sm text-gray-500">Pendentes</div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { TodoApp } from './js/TodoApp.js';
        document.addEventListener('DOMContentLoaded', () => {
            new TodoApp();
        });
    </script>
</body>

</html>
